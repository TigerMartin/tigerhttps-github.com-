<h3>材料</h3>
<table border="2px">
 
<ul>
<li>去骨雞肉</li>

<li>麻油</li>

<li>糯米</li>

<li>薑片</li>

<li>米酒</li>

<li>乾香菇</li>
</ul>



<hr>
乾香菇先泡水備用，將泡軟的乾香菇切成絲，香菇水不要倒掉。<br>
老薑切片備用，去骨坊雞腿肉切成塊洗淨瀝乾。<br>
熱鍋倒麻油下薑片稍微煸香加入香菇絲煸炒，<br>
香味出來之後加入去骨坊雞腿肉煸炒至微黃，<br>
倒一些米酒（可以不加），倒白米拌炒後熄火。<br>
將所有料都裝進鍋裡加入2.2杯水（香菇水要混進去），<br>
再放入鹽巴調味後，放入萬用鍋或者電子鍋，按下煮飯鍵等跳起來就完成了。<p>
